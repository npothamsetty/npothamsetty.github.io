<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/dress_appa.css" />
	<title>Dress Up Appa</title>
</head>
</html>

<body class="animate-in vsc-initialized">
	<div id=wrap>
		<div id="wide-container">
			<div id="header">
				<h1>Appa Needs A New Drip</h1>
			</div>

			<div class="home" id="main_home">

				<p> <a href="../appa.html"><u>Home</u></a> <br> </p>

			</div>

			<div class="content-img-wrapper">
				<img class="content-img" src="../assets/appa/dress_up/dress_up_appa.jpeg">
			</div>

			<div id="half-container">

				<div class="costume-container" id="devil_horns">

					<div class="costume-img-wrapper">
						<img class="costume-img" src="../assets/appa/dress_up/devil_horns.png" style="
    						width: 110px;
    						height: 46px;
    						padding-left: 20px;
    						padding-top: 40px;
						">
						<p class="caption" style="
    						padding-top: 20px;
						">Devil Horns</p>
					</div>
				
				</div> 

				<div class="costume-container" id="glasses">

				<div class="costume-img-wrapper">
						<img class="costume-img" src="../assets/appa/dress_up/sunglasses.png" style="padding-left: 15px;padding-top: 55px;">
						<p class="caption" style="
    						padding-top: 25px;
						">Glasses</p>
					</div>
				
				</div> 

				<div class="costume-container" id="bowtie">
					
					<div class="costume-img-wrapper">
						<img class="costume-img" src="../assets/appa/dress_up/bowtie.png" style="
    						padding-left: 15px;
    						padding-top: 40px;
						">
						<p class="caption" style="
    						padding-top: 15px;
						">Bowtie</p>
					</div>
				
				</div> 

				<div class="costume-container" id="cal_hat">

					<img class="costume-img" src="../assets/appa/dress_up/calhat.png" style="
					    height: 81.08px;
					    width: 90px;
					    padding-left: 25px;
					    padding-top: 17.5px;
					">
					<p class="caption" style="
					    padding-left: 50px;
					    font-size: 12px;
					">Cal Hat</p>
									
				</div> 

				<div class="costume-container" id="santa_hat">

					<div class="costume-img-wrapper">
						<img class="costume-img" src="../assets/appa/dress_up/santa_hat.png" style="
						    padding-left: 20px;
						    padding-top: 10px;
						">
						<p class="caption" style="
    						position: absolute;
						    top: 80%;
						    left: 30%;
						">Santa Hat</p>
					</div>
				
				</div> 

				<div class="costume-container" id="avatar_arrow">

					<div class="costume-img-wrapper">
						<img class="costume-img" src="../assets/appa/dress_up/appa_arrow.png" style="
    						padding-left: 30px;
    						padding-top: 10px;
						    width: 96px;
						    height: 98px;
						">
						<p class="caption" style="
    						padding-top: 5px;
						">Avatar Arrow</p>
					</div>
				
				</div> 

				<div class="home" id="start_over">
					<p><u>Start Over</u> <br> </p>
				</div>
					
			</div>			
		</div>
	</div>
</body>
